<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src ="./service-worker.js"></script>-->
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel = "stylesheet" href = "./index.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" type="image/png" href="../asset/weather favicon.png"/>
    <title>Weather App</title>
    <script>
        if(navigator.serviceWorker) {
            console.log('service worker supported');
            window.addEventListener('load', () => {
            // Register the service worker
                console.log('Registering the service worker(1).....');
                navigator.serviceWorker
                    .register('./service_worker.js')
                .then((reg) => {
                    console.log('Service Worker Registered')
                })
                .catch((err) => {
                    console.log(`Error occurred ${err}`);
                });
            });
        };
    </script>
</head>
<body>
    <header>
        <nav id="topNav" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
            </div>
          </nav>
          <nav id="searchNav" class="navbar navbar-light bg-dark">
              <!--<form name="myForm" class="form-inline">-->
                  <p id="searchPara">Search for weather in your Locality</p>
                  <input name="search" id="search" class="form-control mr-sm-2" type="text" placeholder="Ex.Lagos" aria-label="search">
                  <button onclick="searchWeather()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              <!--</form>-->
          </nav>
    </header>
    <main>

    <footer>
